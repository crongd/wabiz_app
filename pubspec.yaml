name: wabiz_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 네트워크
  dio: ^5.9.0
  http: ^1.5.0
  retrofit: ^4.4.1

  # JSON & 모델
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # 상태 관리
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # 라우팅
  go_router: ^14.2.0

  # UI 유틸
  gap: ^3.0.1
  shared_preferences: ^2.2.3

  intl: ^0.20.2
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.0

  image_picker: ^1.1.1
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 코드 생성
  build_runner: ^2.4.6
  json_serializable: ^6.8.0
  freezed: ^2.5.7
  retrofit_generator: ^8.1.2

  # Riverpod & GoRouter 코드 생성기
  riverpod_generator: ^2.6.1
  go_router_builder: ^3.0.1

  # 린트/분석
  riverpod_lint: ^2.6.1
  custom_lint: ^0.6.4


flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/icons/categories/
    - assets/icons/type/
    - assets/image/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900